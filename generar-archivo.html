<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Archivo</title>
</head>
<body>
    <script>
        try {
            // Obtener el contenido de la URL
            const urlParams = new URLSearchParams(window.location.search);
            let data = urlParams.get("data");

            if (!data) {
                throw new Error("No se encontró el parámetro 'data'.");
            }

            // Normalizar caracteres problemáticos antes de decodificar
            data = data.replaceAll("%%", "%25%") // Reemplazar dobles porcentajes
                       .replaceAll("%,", ",")   // Reparar comas conflictivas
                       .replaceAll("%20", " ") // Reemplazar espacios codificados
                       .replaceAll("%0A", "\n") // Saltos de línea
                       .replaceAll("%22", '"'); // Comillas dobles

            // Decodificar el contenido
            const decodedData = decodeURIComponent(data);

            // Crear el archivo CSV
            const blob = new Blob([decodedData], { type: "text/csv;charset=utf-8;" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "archivo_generado.csv";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } catch (error) {
            console.error("Error al procesar la URL:", error);
            alert("Hubo un error al procesar los datos. Por favor, revisa la URL.");
        }
    </script>
    <p>Generando archivo... Si la descarga no inicia automáticamente, revisa la configuración del navegador.</p>
</body>
</html>
