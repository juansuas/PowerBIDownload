<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Gráfico PNG</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6E6;
        }

        h1 {
            text-align: center;
            color: #004D57;
            background-color: #E6E6E6;
            padding: 10px;
            border-radius: 5px;
        }

        #chartContainer {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1 id="chartTitle"></h1>
    <div id="chartContainer">
        <canvas id="chartCanvas" width="800" height="400"></canvas>
    </div>
    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const filename = decodeURIComponent(urlParams.get("filename") || "grafico");
        const titulo = decodeURIComponent(urlParams.get("T") || "Gráfico");
        const data = decodeURIComponent(urlParams.get("data") || "");
        
        // Mostrar el título
        document.getElementById("chartTitle").innerText = titulo;

        // Procesar datos del parámetro `data`
        const rows = data.split("\n").map(row => row.split("%2C")); // Separar filas y columnas
        const headers = rows.shift(); // La primera fila son los encabezados
        
        // Validar encabezados
        const colUnidad = headers.indexOf("Unidad Territorial");
        const colSector = headers.indexOf("Sector");
        const colValor = headers.indexOf("Valor");
        if (colUnidad === -1 || colSector === -1 || colValor === -1) {
            alert("Error: Encabezados de datos no válidos.");
            throw new Error("Los datos proporcionados no tienen los encabezados esperados.");
        }

        // Extraer datos únicos para el gráfico
        const labels = [...new Set(rows.map(row => row[colUnidad]))]; // Eje X
        const leyendas = [...new Set(rows.map(row => row[colSector]))]; // Leyendas
        const datasets = leyendas.map((leyenda) => {
            return {
                label: leyenda,
                data: labels.map(label => {
                    const match = rows.find(row => row[colUnidad] === label && row[colSector] === leyenda);
                    return match ? parseFloat(match[colValor]) : 0; // Valor
                }),
                backgroundColor: leyenda === "Total" ? "#009AAE" :
                                leyenda === "Estatal" ? "#9D9D9D" :
                                leyenda === "Privado" ? "#4B6B97" : "#CCCCCC",
                borderColor: "#FFFFFF",
                borderWidth: 1,
            };
        });

        // Crear el gráfico
        const ctx = document.getElementById('chartCanvas').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels, // Eje X
                datasets: datasets, // Datasets generados dinámicamente
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                },
                scales: {
                    y: {
                        beginAtZero: true,
                    },
                },
            },
        });

        // Descargar como PNG
        setTimeout(() => {
            const link = document.createElement("a");
            link.download = filename + ".png";
            link.href = document.getElementById('chartCanvas').toDataURL("image/png");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Cerrar la pestaña después de un breve retraso
            setTimeout(() => {
                window.close();
            }, 1000);
        }, 2000);
    </script>
</body>
</html>
