<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Gráfico PNG</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Biblioteca Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script> <!-- Plugin para etiquetas -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6E6; /* Fondo del título */
        }

        h1 {
            text-align: center;
            color: #004D57; /* Color del título */
        }

        #chartContainer {
            background-color: white; /* Fondo blanco del gráfico */
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1 id="chartTitle"></h1>
    <div id="chartContainer">
        <canvas id="chartCanvas" width="800" height="400"></canvas> <!-- Canvas para el gráfico -->
    </div>
    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get("filename") || "grafico";
        const ejeY = decodeURIComponent(urlParams.get("EY") || "4088638,29367,9615,34190,110674,76468,260314").split(",");
        const ejeX = decodeURIComponent(urlParams.get("EX") || "PBA,Campana,Exaltacion de la Cruz,Zarate,Pilar,Escobar,Region 11").split(",");
        const leyendas = decodeURIComponent(urlParams.get("L") || "Total,Estatal,Privado").split(",");
        const titulo = decodeURIComponent(urlParams.get("T") || "Estudiantes - Nivel: Secundario - Año: 2023");

        // Mostrar el título en la página
        document.getElementById("chartTitle").innerText = titulo;

        // Preparar datasets para Chart.js
        const sectorColors = {
            "Total": "#009AAE",
            "Estatal": "#9D9D9D",
            "Privado": "#4B6B97"
        };

        const datasets = leyendas.map((leyenda, index) => {
            const data = ejeY.map((value, i) => (index === i ? parseFloat(value) : null));
            return {
                label: leyenda,
                data: data,
                backgroundColor: sectorColors[leyenda] || "#CCCCCC",
                borderColor: sectorColors[leyenda] || "#CCCCCC",
                borderWidth: 1,
            };
        });

        // Crear el gráfico
        const ctx = document.getElementById('chartCanvas').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar', // Tipo de gráfico
            data: {
                labels: ejeX,
                datasets: datasets,
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: false, // Ya mostramos el título en HTML
                    },
                    datalabels: {
                        anchor: 'end',
                        align: 'end',
                        color: '#000', // Color del texto
                        font: {
                            size: 10,
                        },
                        formatter: function (value) {
                            return value + '%'; // Formato del valor
                        },
                    },
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function (value) {
                                return value + " %"; // Añadir % al eje Y
                            },
                        },
                    },
                },
            },
            plugins: [ChartDataLabels], // Activar las etiquetas
        });

        // Descargar el gráfico como PNG
        setTimeout(() => {
            const link = document.createElement("a");
            link.download = filename + ".png"; // Nombre dinámico del archivo
            link.href = document.getElementById('chartCanvas').toDataURL("image/png");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Cerrar la pestaña después de un breve retraso
            setTimeout(() => {
                window.close();
            }, 1000); // Espera 1 segundo para cerrar
        }, 2000); // Espera para asegurar que el gráfico se genere correctamente
    </script>
</body>
</html>
