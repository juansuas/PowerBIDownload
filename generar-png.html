<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Gráfico PNG</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <script>
        // Función para decodificar URI de forma segura
        function safeDecodeURIComponent(component) {
            try {
                return decodeURIComponent(component);
            } catch (e) {
                console.error("Error al decodificar componente URI:", e.message);
                return component; // Devuelve el componente sin decodificar si hay error
            }
        }

        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const filename = safeDecodeURIComponent(urlParams.get("filename") || "grafico");
        const title = safeDecodeURIComponent(urlParams.get("T") || "Gráfico");
        const data = safeDecodeURIComponent(urlParams.get("data") || "");
        const exIndex = parseInt(urlParams.get("EX"), 10) - 1;
        const eyIndex = parseInt(urlParams.get("EY"), 10) - 1;
        const lIndex = parseInt(urlParams.get("L"), 10) - 1;

        // Validar datos y parámetros
        if (!data) {
            alert("Error: no se proporcionaron datos.");
            throw new Error("Los datos no están disponibles.");
        }

        if (exIndex < 0 || eyIndex < 0 || lIndex < 0) {
            alert("Error: los índices deben ser mayores o iguales a 1.");
            throw new Error("Índices inválidos.");
        }

        // Procesar el CSV de `data`
        const rows = data.split("%0A").map(row => row.split("%2C"));
        const headers = rows.shift(); // La primera fila son los encabezados

        // Validar índices en relación con los encabezados
        if (exIndex >= headers.length || eyIndex >= headers.length || lIndex >= headers.length) {
            alert("Error: los índices exceden el número de columnas disponibles.");
            throw new Error("Índices fuera de rango.");
        }

        // Extraer datos para el gráfico
        const labels = [...new Set(rows.map(row => row[exIndex]?.trim()))]; // Eje X
        const legends = [...new Set(rows.map(row => row[lIndex]?.trim()))]; // Leyendas
        const datasets = legends.map((legend) => {
            return {
                label: legend,
                data: labels.map(label => {
                    const match = rows.find(row => row[exIndex]?.trim() === label && row[lIndex]?.trim() === legend);
                    return match ? parseFloat(match[eyIndex]) : 0; // Valor
                }),
                backgroundColor: legend === "Total" ? "#009AAE" :
                                legend === "Estatal" ? "#9D9D9D" :
                                legend === "Privado" ? "#4B6B97" : "#CCCCCC",
                borderColor: "#FFFFFF",
                borderWidth: 1,
            };
        });

        // Crear el gráfico
        const ctx = document.createElement('canvas').getContext('2d');
        document.body.appendChild(ctx.canvas);
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: datasets,
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                },
                scales: {
                    y: {
                        beginAtZero: true,
                    },
                },
            },
        });

        // Descargar como PNG
        setTimeout(() => {
            const link = document.createElement("a");
            link.download = filename.replace(/ /g, "_") + ".png";
            link.href = ctx.canvas.toDataURL("image/png");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Cerrar la pestaña después de un breve retraso
            setTimeout(() => {
                window.close();
            }, 1000);
        }, 2000);
    </script>
</body>
</html>
