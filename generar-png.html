<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Gráfico PNG</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="chartCanvas" width="800" height="600"></canvas>
    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const data = urlParams.get("data");
        const title = decodeURIComponent(urlParams.get("T")) || "Gráfico de Barras";
        const ejeX = decodeURIComponent(urlParams.get("EX")) || "";
        const ejeY = decodeURIComponent(urlParams.get("EY")) || "";
        const legend = decodeURIComponent(urlParams.get("L")) || "";

        // Decodificar los datos y convertirlos a una matriz
        const decodedData = decodeURIComponent(data);
        const rows = decodedData.split("\n").map(row => row.split(","));

        // Obtener índices de las columnas para los ejes y leyenda
        const headers = rows[0];
        const indexX = headers.indexOf(ejeX);
        const indexY = headers.indexOf(ejeY);
        const indexLegend = headers.indexOf(legend);

        if (indexX === -1 || indexY === -1) {
            alert("Parámetros de eje no válidos. Verifica los nombres de las columnas.");
        } else {
            // Procesar los datos para el gráfico
            const labels = [];
            const datasets = {};
            rows.slice(1).forEach(row => {
                const label = row[indexX];
                const value = parseFloat(row[indexY]);
                const group = indexLegend !== -1 ? row[indexLegend] : "Default";

                if (!datasets[group]) {
                    datasets[group] = {
                        label: group,
                        data: [],
                        backgroundColor: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.7)`
                    };
                }
                datasets[group].data.push(value);
                if (!labels.includes(label)) {
                    labels.push(label);
                }
            });

            // Configurar el gráfico con Chart.js
            const ctx = document.getElementById("chartCanvas").getContext("2d");
            const chart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: Object.entries(datasets).map(([key, value]) => value)
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: "top"
                        },
                        title: {
                            display: true,
                            text: title
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: ejeX
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: ejeY
                            }
                        }
                    }
                }
            });

            // Descargar el gráfico como PNG
            setTimeout(() => {
                const link = document.createElement("a");
                link.href = chart.toBase64Image();
                link.download = "grafico.png";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // Cerrar la pestaña después de la descarga
                setTimeout(() => {
                    window.close();
                }, 1000);
            }, 2000); // Espera a que el gráfico se renderice antes de exportar
        }
    </script>
    <p>Generando gráfico... Si la descarga no inicia, revisa la configuración del navegador.</p>
</body>
</html>
