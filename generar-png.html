<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Gráfico PNG</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script> <!-- Etiquetas de datos -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6E6;
        }

        h1 {
            text-align: center;
            color: #004D57;
            background-color: #E6E6E6;
            padding: 10px;
            border-radius: 5px;
        }

        #chartContainer {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1 id="chartTitle"></h1>
    <div id="chartContainer">
        <canvas id="chartCanvas" width="800" height="400"></canvas>
    </div>
    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get("filename") || "grafico";
        const titulo = decodeURIComponent(urlParams.get("T")) || "Gráfico";
        const ejeX = decodeURIComponent(urlParams.get("EX") || "").split(",");
        const ejeY = decodeURIComponent(urlParams.get("EY") || "").split(",");
        const leyendas = decodeURIComponent(urlParams.get("L") || "").split(",");

        // Validar datos
        if (!ejeX.length || !ejeY.length || !leyendas.length) {
            alert("Error: los datos proporcionados no son válidos.");
            throw new Error("Datos insuficientes para generar el gráfico.");
        }

        // Crear datasets dinámicos para Chart.js
        const datasets = [];
        const sectorColors = {
            "Total": "#009AAE",
            "Estatal": "#9D9D9D",
            "Privado": "#4B6B97",
        };

        // Procesar datos: Mapear valores del eje Y con sus respectivas leyendas
        let yIndex = 0; // Índice para recorrer `ejeY`
        leyendas.forEach((leyenda) => {
            const data = ejeX.map((_, index) => {
                // Asegurar que haya datos suficientes para cada leyenda
                const value = ejeY[yIndex] ? parseFloat(ejeY[yIndex]) : 0;
                yIndex++;
                return value;
            });

            datasets.push({
                label: leyenda,
                data: data,
                backgroundColor: sectorColors[leyenda] || "#CCCCCC",
                borderColor: sectorColors[leyenda] || "#CCCCCC",
                borderWidth: 1,
            });
        });

        // Mostrar el título
        document.getElementById("chartTitle").innerText = titulo;

        // Crear el gráfico con Chart.js
        const ctx = document.getElementById('chartCanvas').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ejeX, // Eje X
                datasets: datasets, // Datasets generados dinámicamente
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    datalabels: {
                        anchor: 'end',
                        align: 'end',
                        color: '#000',
                        font: {
                            size: 10,
                        },
                        formatter: function (value) {
                            return value.toFixed(1) + '%'; // Mostrar decimales
                        },
                    },
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function (value) {
                                return value + "%"; // Formato del eje Y
                            },
                        },
                    },
                },
            },
            plugins: [ChartDataLabels],
        });

        // Descargar el gráfico como PNG
        setTimeout(() => {
            const link = document.createElement("a");
            link.download = filename + ".png";
            link.href = document.getElementById('chartCanvas').toDataURL("image/png");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Cerrar la pestaña después de un breve retraso
            setTimeout(() => {
                window.close();
            }, 1000);
        }, 2000);
    </script>
</body>
</html>
