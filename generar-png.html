<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Gráfico PNG</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f5f5f5; /* Fondo gris claro */
            font-family: Arial, sans-serif;
        }

        canvas {
            background-color: #FFFFFF; /* Fondo blanco del gráfico */
        }

        h1 {
            font-size: 24px;
            color: #000000; /* Texto negro */
            background-color: #e0e0e0; /* Fondo gris claro */
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="chart-title">Generando gráfico...</h1>
    <canvas id="chartCanvas" width="800" height="600"></canvas>
    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const data = urlParams.get("data");
        const title = decodeURIComponent(urlParams.get("T") || "Gráfico de Barras");
        const filename = decodeURIComponent(urlParams.get("filename") || "grafico.png");

        if (!data) {
            alert("No se proporcionaron datos en la URL.");
        } else {
            try {
                // Decodificar los datos y convertirlos a una matriz
                const decodedData = decodeURIComponent(data);
                const rows = decodedData.split("\n").map(row => row.split(","));

                // Asume que la tabla tiene 3 columnas:
                // - Columna 1: Eje X
                // - Columna 2: Leyenda
                // - Columna 3: Eje Y (valores)
                const labels = [...new Set(rows.slice(1).map(row => row[0]))]; // Eje X
                const datasets = [...new Set(rows.slice(1).map(row => row[1]))].map((legend, index) => {
                    return {
                        label: legend,
                        data: labels.map(label => {
                            const match = rows.find(row => row[0] === label && row[1] === legend);
                            return match ? parseFloat(match[2]) : 0;
                        }),
                        backgroundColor: ["#009AAE", "#9D9D9D", "#4B6B97"][index % 3], // Colores fijos
                        borderColor: "#FFFFFF",
                        borderWidth: 1,
                    };
                });

                // Crear el gráfico
                const canvas = document.getElementById("chartCanvas");
                const ctx = canvas.getContext("2d");

                // Dibujar fondo blanco antes del gráfico
                ctx.fillStyle = "#FFFFFF"; // Fondo blanco
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const chart = new Chart(ctx, {
                    type: "bar",
                    data: {
                        labels: labels,
                        datasets: datasets,
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: "top",
                            },
                            title: {
                                display: true,
                                text: title,
                                color: "#004D57",
                                font: {
                                    size: 16,
                                },
                                padding: { top: 10, bottom: 30 },
                                backgroundColor: "#E6E6E6",
                            },
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: "Categorías",
                                },
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: "Valores",
                                },
                            },
                        },
                    },
                });

                // Descargar el gráfico como PNG
                setTimeout(() => {
                    const link = document.createElement("a");
                    link.href = canvas.toDataURL("image/png");
                    link.download = filename; // Usar el nombre del archivo proporcionado
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    // Cerrar la pestaña después de la descarga
                    setTimeout(() => {
                        window.close();
                    }, 1000);
                }, 2000); // Espera a que el gráfico se renderice antes de exportar
            } catch (e) {
                console.error("Error procesando los datos:", e);
                alert("Hubo un error al procesar los datos.");
            }
        }
    </script>
    <p>Si la descarga no inicia automáticamente, revisa la configuración del navegador.</p>
</body>
</html>
