<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Gráfico PNG</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6E6;
        }

        h1 {
            text-align: center;
            color: #004D57;
            background-color: #E6E6E6;
            padding: 10px;
            border-radius: 5px;
        }

        #chartContainer {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1 id="chartTitle"></h1>
    <div id="chartContainer">
        <canvas id="chartCanvas" width="800" height="400"></canvas>
    </div>
    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const data = decodeURIComponent(urlParams.get("data") || "");
        const title = decodeURIComponent(urlParams.get("T") || "Gráfico");
        const exIndex = parseInt(urlParams.get("EX"), 10) - 1; // Convertir a base 0
        const eyIndex = parseInt(urlParams.get("EY"), 10) - 1;
        const lIndex = parseInt(urlParams.get("L"), 10) - 1;

        // Mostrar el título
        document.getElementById("chartTitle").innerText = title;

        // Validar y procesar datos
        if (!data) {
            alert("Error: no se proporcionaron datos.");
            throw new Error("Los datos no están disponibles.");
        }

        // Convertir el CSV en filas y columnas
        const rows = data.split("\n").map(row => row.split(","));
        const headers = rows.shift(); // La primera fila son los encabezados

        // Validar índices
        if (exIndex >= headers.length || eyIndex >= headers.length || lIndex >= headers.length) {
            alert("Error: índices de columnas inválidos.");
            throw new Error("Los índices proporcionados exceden el número de columnas.");
        }

        // Extraer datos para el gráfico
        const labels = [...new Set(rows.map(row => row[exIndex].trim()))]; // Eje X
        const legends = [...new Set(rows.map(row => row[lIndex].trim()))]; // Leyendas
        const datasets = legends.map((legend) => {
            return {
                label: legend,
                data: labels.map(label => {
                    const match = rows.find(row => row[exIndex].trim() === label && row[lIndex].trim() === legend);
                    return match ? parseFloat(match[eyIndex]) : 0; // Valor
                }),
                backgroundColor: legend === "Total" ? "#009AAE" :
                                legend === "Estatal" ? "#9D9D9D" :
                                legend === "Privado" ? "#4B6B97" : "#CCCCCC",
                borderColor: "#FFFFFF",
                borderWidth: 1,
            };
        });

        // Crear el gráfico
        const ctx = document.getElementById('chartCanvas').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels, // Eje X
                datasets: datasets, // Datasets generados dinámicamente
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                },
                scales: {
                    y: {
                        beginAtZero: true,
                    },
                },
            },
        });

        // Descargar como PNG
        setTimeout(() => {
            const link = document.createElement("a");
            link.download = title.replace(/ /g, "_") + ".png";
            link.href = document.getElementById('chartCanvas').toDataURL("image/png");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Cerrar la pestaña después de un breve retraso
            setTimeout(() => {
                window.close();
            }, 1000);
        }, 2000);
    </script>
</body>
</html>
