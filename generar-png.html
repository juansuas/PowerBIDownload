<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Gráfico PNG</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6E6;
        }

        h1 {
            text-align: center;
            color: #004D57;
            background-color: #E6E6E6;
            padding: 10px;
            border-radius: 5px;
        }

        #chartContainer {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1 id="chartTitle"></h1>
    <div id="chartContainer">
        <canvas id="chartCanvas" width="800" height="400"></canvas>
    </div>
    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get("filename") || "grafico";
        const titulo = decodeURIComponent(urlParams.get("T")) || "Gráfico";
        const data = decodeURIComponent(urlParams.get("data") || "");

        // Mostrar el título
        document.getElementById("chartTitle").innerText = titulo;

        // Procesar datos de la tabla (CSV)
        const rows = data.split("%5Cn").map(row => row.split("%2C"));
        const labels = [...new Set(rows.map(row => row[0]))]; // Unidad Territorial
        const leyendas = [...new Set(rows.map(row => row[1]))]; // Sector

        // Crear datasets dinámicos
        const datasets = leyendas.map((leyenda) => {
            return {
                label: leyenda,
                data: labels.map(label => {
                    const match = rows.find(row => row[0] === label && row[1] === leyenda);
                    return match ? parseFloat(match[2]) : 0; // Valor
                }),
                backgroundColor: leyenda === "Total" ? "#009AAE" :
                                leyenda === "Estatal" ? "#9D9D9D" :
                                leyenda === "Privado" ? "#4B6B97" : "#CCCCCC",
                borderColor: "#FFFFFF",
                borderWidth: 1,
            };
        });

        // Crear el gráfico
        const ctx = document.getElementById('chartCanvas').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels, // Eje X
                datasets: datasets, // Datasets generados dinámicamente
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                },
                scales: {
                    y: {
                        beginAtZero: true,
                    },
                },
            },
        });

        // Descargar como PNG
        setTimeout(() => {
            const link = document.createElement("a");
            link.download = filename + ".png";
            link.href = document.getElementById('chartCanvas').toDataURL("image/png");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Cerrar la pestaña después de un breve retraso
            setTimeout(() => {
                window.close();
            }, 1000);
        }, 2000);
    </script>
</body>
</html>
