<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descarga en Proceso</title>
    <style>
      body {
        font-family: "Segoe UI", Roboto, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }
      .container {
        text-align: center;
        max-width: 600px;
        background: white;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      img.logo {
        max-width: 320px;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 1.5rem;
        color: #04ADC2;
        margin-bottom: 10px;
      }
      p {
        font-size: 1rem;
        margin-bottom: 20px;
        color: #555;
      }
      .progress-container {
        width: 100%;
        background: #e0e0e0;
        border-radius: 6px;
        overflow: hidden;
        margin-bottom: 20px;
      }
      .progress-bar {
        width: 100%;
        height: 16px;
        background-color: #04ADC2;
        position: relative;
        overflow: hidden;
      }
      @keyframes pulse {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(0); }
        100% { transform: translateX(100%); }
      }
      .progress-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        width: 30%;
        background: rgba(255,255,255,0.5);
        animation: pulse 2s infinite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="logo"
        src="https://abc.gob.ar/sites/default/files/2021-03/logo-pba-mobile.png"
        alt="Gobierno de la Provincia de Buenos Aires"
      />
      <h1>Descarga en proceso</h1>
      <p>Por favor, espere mientras comenzamos la descarga.</p>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
    </div>
    <script>
      (function() {
        const params = new URLSearchParams(window.location.search);
        const downloadUrl = params.get('url');
        if (!downloadUrl) {
          document.querySelector('p').textContent = 'URL de descarga no proporcionada.';
          return;
        }
        // Inicia barra indeterminada y redirige a la URL
        window.location.href = downloadUrl;
        // Cierra la pestaÃ±a tras iniciar la descarga
        setTimeout(() => window.close(), 3000);
      })();
    </script>
  </body>
</html>
